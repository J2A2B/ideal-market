

<div ng-model='produitChoisi'>
	
		  <p>Produit : {{produit.product.product_name}}</p>
		  <p>Quantité: {{produit.product.quantity}}</p>

		  <p>Sucre : {{produit.product.nutriments.sugars}}</p>
		  <p>Sel : {{produit.product.nutriments.salt}}</p>   
</div>

<div ng-repeat="recette in recettesChoisi">
	<p>{{recette.nom}}</p>
	

</div>
