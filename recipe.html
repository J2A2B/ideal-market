<section class="container-m" id="recipe">
  <div class="header-recipe" ng-style="{ 'background-image': 'url(' + imgRecette + ')'} " style="background-size: cover">
  </div>
  <p id="name-recipe">{{nomRecette}}</p>
<ul>
<h3>Ingrédients :</h3>
  <li ng-repeat="item in recetteaAfficher">
    <ul>
      <li ng-repeat="i in item">{{i}}</li>
    </ul>
  </li>
</ul>
<div id="separation"></div>
<ul>
<h3>Étapes :</h3>
<li ng-repeat="item in etapesaAfficher">
 <ul>
     <li ng-repeat="i in item" ><h4>Etape {{n}} :</h4><p>{{i}}</p><br></br></li>
    </ul>
  </li>
</ul>
</section>
<!-- Ici, je loop d'abord sur un tableau comprenant le tableau
des ingrédients puis enfin je loop de nouveau sur le contenu du tableau nesté

[["un","deux","trois"]]
"un", "deux", "trois" -->
